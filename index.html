<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nike Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <!-- <img src="./images/download5.jpeg" alt="These are sneakers"> -->
                .Sneakers
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="search" class="searchInput">
                    <img src="./images/search.png" width="20" height="20" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">CONVERSE</h3>
            <h3 class="menuItem">AIR JORDAN</h3>
            <h3 class="menuItem">CASUALS</h3>
            <h3 class="menuItem">BLADES</h3>
            <h3 class="menuItem">VANS</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./images/converse.jpeg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">CONVERSE <br> NEW SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItem">
                <img src="./images/jordan.jpeg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR JORDAN <br> NEW SEASON</h1>
                <h2 class="sliderPrice">$159</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItem">
                <img src="./images/casuals.jpeg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">CASUALS <br> NEW SEASON</h1>
                <h2 class="sliderPrice">$129</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItem">
                <img src="./images/blade.jpeg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BLADES <br> NEW SEASON</h1>
                <h2 class="sliderPrice">$200</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItem">
                <img src="./images/vans.jpeg" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">VANS <br> NEW SEASON</h1>
                <h2 class="sliderPrice">$135</h2>
                <button class="buyButton">BUY NOW</button>
            </div>
        </div>
    </div>
    <div class="features">
        <div class="feature">
            <img src="./images/delivery.avif" alt="Shpping Image" class="featureImg">
            <span class="featureTitle">FREE SHIPPING</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
