<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Comfort Learning</title>
</head>
<body>
    <nav class="navbar">
        <div class="burger">
               <div class="layer1"></div>
               <div class="layer2"></div>
               <div class="layer3"></div>
        </div>
        <div class="logo">
            <span class="logo-text"><i class="fa fa-book" style="margin-right: 0.1em">Comfort</i><span style="color: #f09d51; font-size: 1.1em;">Learning</span>
        </div>
    </nav>

    <div class="menubar">
        <ul class="list">
            <li class="list-items"><a href="#">HOME</a></li>
            <li class="list-items"><a href="#">ABOUT US</a></li>
            <li class="list-items"><a href="#">COURSES</a></li>
            <li class="list-items"><a href="#">PRICINGS</a></li>
        </ul>
    </div>

    <section class="section1">
        <div class="banner">
            <h1>FIND YOUR FAVORITE COURSE HERE!</h1>
            <a href="#products">SHOP NOW</a>
        </div>
    </section>

    <div class="cart">
        <i class="fa fa-shopping-cart fa-1x"></i>
        <div class="number-of-items"><span class="noi">0</span></div>
    </div>

    <section class="section 2" id="products">
        <div class="title">
            <h1>COURSES WE OFFER!!</h1>
        </div>
        <div class="product">
        </div>
    </section><br>
    <div class="cart-sidebar">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>
            </span>
            <h2>Your Cart</h2><br>
            <div class="cart-content"></div>
        </div>
        <div class="total-sum">
            <h1>Your Total: $<span class="total-amount"> 0</span></h1><br>
        </div>
        <!-- To be changed later -->
        <div class="clear-cart">
            <button class="btn clear-cart btn">Proceed</button>
        </div>
        <!-- To be changed later -->
        <div class="clear-cart">
            <button class="btn clear-cart btn">Clear Cart</button>
        </div><br>
        
    </div>

    <div class="menu-sidebar">
        <div class="close-menu">
            <i class="fa fa-times"></i>
        </div>
        <div class="menu-menubar">
            <ul class="menu-list">
                <li class="menu-list-items"><a href="#">HOME</a></li>
                <li class="menu-list-items"><a href="#">ABOUT US</a></li>
                <li class="menu-list-items"><a href="#">CATEGORIES</a></li>
                <li class="menu-list-items"><a href="#">PRICINGS</a></li>
            </ul><br>
        </div>
    </div>
    <script type="text/JavaScript" src="app.js"></script>
    <script type="text/JavaScript" src="products.json"></script>
</body>
</html>
